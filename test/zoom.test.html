  <script src="../mentat.js"></script>

    var data = [

      '#container', 'zoom', data,
      { dimension: "date", metric: ["New York", "San Francisco", "Austin"] },
      {
        tooltip: function (d) {
          var date = moment(d.key);
          var str = "";
          str += "<strong>" + date.format("YYYY-MM-DD") + "</strong><br>";
          str += "New York: " + d.value[0] + "<br>";
          str += "San Francisco: " + d.value[1] + "<br>";
          str += "Austin: " + d.value[2] + "<br>";
          return str;
        }
      }
    )
  </script>
</body>
