<!doctype html>
<html>
<head>
  <title>f-lines</title>
  <link rel="import" href="../lib/f-lines.html">
  <style>
    body {
      margin: 0;
      padding: 10px;
    }
    div.demo {
      background: #efefef;
      vertical-align: top;
      margin: auto;
    }
  </style>
</head>
<body>
<h1>> f-lines</h1>
<div class="demo">
  <f-lines
    width   = "800"
    height  = "400"
    src     = "time_data3.csv"
    key     = "date"
    columns = "New York">
  </f-lines>
</div>
</body>
<script>
  var lines = document.querySelector('f-lines');
  lines.hover(function(d) {
    return "fuck you";
  }).decode(function(d) {
    d.date = d3.time.format("%Y%m%d").parse(d[this.key]);
    return d;
  });
</script>
</html>
