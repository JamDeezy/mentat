<!doctype html>
<html>
<head>
  <title>f-bar-graph</title>
  <link rel="import" href="../lib/f-bar-graph.html">
  <style>
    body {
      margin: 0;
      padding: 10px;
    }
    div.demo {
      background: #efefef;

  </style>
</head>
<body>
<h1>> f-bar-graph</h1>
<div class="demo">
  <f-bar-graph
    size='{"width":800,"height":200}'
    axes='{"x":"State", "y": ["A","B","C","D"]}'
    sorted="true"
    vertical="true">

    size='{"width":800,"height":400}'

</div>
