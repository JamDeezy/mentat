<!doctype html>
<html>
<head>
  <title>f-bars</title>
  <link rel="import" href="../lib/f-bars.html">
  <style>
    body {
      margin: 0;
      padding: 10px;
    }
    div.demo {
      background: #efefef;
      vertical-align: top;
      margin: auto;
    }
  </style>
</head>
<body>
<h1>> f-bars</h1>
<div class="demo">
  <f-bars
    width="800"
    height="400"
    src="bucket_data7.csv"
    key="State"
    columns="A,B,C,D,E,F,G"
    sorted="true"
    vertical="true">
  </f-bars>
  <f-bars
    width="800"
    height="400"
    src="bucket_data7.csv"
    key="State"
    columns="A,B,C,D,E,F,G"
    sorted="true">
  </f-bars>
</div>
</body>
</html>
